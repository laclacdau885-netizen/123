    <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thiết kế trang web HinhAnhSach.html</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff;
      margin-top: 40px;
    }

    h2 {
      color: #003366;
    }

    .book-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .book-container img {
      width: 120px;
      height: 180px;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: transform 0.3s, border-color 0.3s;
    }

    .book-container img:hover {
      transform: scale(1.05);
      border-color: #333;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <img src="https://nxbhcm.com.vn/Image/Biasach/dacnhantam86.jpg" alt="Đắc Nhân Tâm">
    <img src="https://down-vn.img.susercontent.com/file/074ea8c172ebe06b1337884b6b9bd791" alt="Đánh Cắp Ý Tưởng">
    <img src="https://bizweb.dktcdn.net/100/180/408/products/z4600566332512ed6b9ec5355773d8.jpg?v=1692377717820" alt="Nghĩ Giàu Làm Giàu">
    <img src="https://salt.tikicdn.com/cache/w1200/media/catalog/product/t/u/tu-duy-tich-cuc-ban-chinh-la-nhung-gi-ban-nghi.jpg" alt="Tư Duy Tích Cực">
    <img src="https://salt.tikicdn.com/cache/w1200/ts/product/da/59/ea/ba3da7fe1360f9ebabdca7b397bbaa0e.jpg" alt="Chiến Thắng Con Quỷ Trong Bạn">
  </div>
</body>
</html>
