    <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thiết kế trang Nav.html</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      margin-top: 40px;
    }

    ul {
      list-style-type: disc;
      display: inline-block;
      text-align: left;
      padding-left: 20px;
    }

    li {
      margin: 8px 0;
    }

    a {
      text-decoration: none;
      color: blue;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Ô tìm kiếm */
    .search-box {
      margin-top: 15px;
    }

    input[type="text"] {
      width: 250px;
      padding: 5px;
      border: 1px solid #aaa;
      border-radius: 3px;
    }

    input[type="submit"] {
      padding: 5px 10px;
      border: 1px solid #aaa;
      border-radius: 3px;
      background-color: #f2f2f2;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="#">TRANG CHỦ</a></li>
    <li><a href="#">GIỚI THIỆU</a></li>
    <li><a href="#">LIÊN HỆ</a></li>
  </ul>
  <div><input
type="text"size="36"name="tsearch"placeholder="Hãy nhập tên sách cần tìm..."><input
type="submit"value="Tìm sách"title="Tìm sách"></div>
</body>
</html>
