<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký thành viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      margin-top: 40px;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      text-transform: uppercase;
    }

    form {
      display: inline-block;
      text-align: left;
      border: 1px solid #000;
      padding: 20px 30px;
      background-color: #f9f9f9;
    }

    fieldset {
      border: 1px solid #000;
      margin-bottom: 15px;
      padding: 10px 20px;
    }

    legend {
      font-weight: bold;
    }

    label {
      display: inline-block;
      width: 120px;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 200px;
      padding: 4px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    textarea {
      height: 60px;
      resize: none;
    }

    .gender {
      width: auto;
    }

    .buttons {
      text-align: center;
    }

    input[type="submit"],
    input[type="reset"] {
      width: 80px;
      padding: 5px 0;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #999;
      border-radius: 4px;
      background-color: #f2f2f2;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>ĐĂNG KÝ THÀNH VIÊN</h1>

  <form action="#" method="post">
    <!-- Thông tin cá nhân -->
    <fieldset>
      <legend>Thông tin cá nhân</legend>

      <label for="hoten">Họ và tên:</label>
      <input type="text" id="hoten" name="hoten" required><br>

      <label>Ngày sinh:</label>
      <select name="ngay">
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
      </select>
      Tháng
      <select name="thang">
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      Năm
      <input type="text" name="nam" size="4"><br>

      <label>Giới tính:</label>
      <input type="radio" name="gioitinh" value="Nam" class="gender" checked> Nam
      <input type="radio" name="gioitinh" value="Nữ" class="gender"> Nữ<br>

      <label for="diachi">Địa chỉ:</label>
      <textarea id="diachi" name="diachi"></textarea><br>

      <label for="dienthoai">Điện thoại:</label>
      <input type="tel" id="dienthoai" name="dienthoai"><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
    </fieldset>

    <!-- Thông tin đăng nhập -->
    <fieldset>
      <legend>Thông tin đăng nhập</legend>

      <label for="tendangnhap">Tên đăng nhập:</label>
      <input type="text" id="tendangnhap" name="tendangnhap" required><br>

      <label for="matkhau">Mật khẩu:</label>
      <input type="password" id="matkhau" name="matkhau" required><br>

      <label for="nhaplaimatkhau">Nhập lại mật khẩu:</label>
      <input type="password" id="nhaplaimatkhau" name="nhaplaimatkhau" required><br>
    </fieldset>

    <div class="buttons">
      <input type="submit" value="Đăng ký">
      <input type="reset" value="Hủy">
    </div>
  </form>
</body>
</html>
</body>
</html>
