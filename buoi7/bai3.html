<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .do {
            color: red;
        }
        .nho {
            font-size: small;
        }
        .lon {
            font-size: larger;
        }
        .vua {
            font-size: medium;
        }
    </style>
</head>
<body>
    <p class="do nho"> TRƯỜNG CAO ĐẲNG CÔNG THƯƠNG VIỆT NAM</p>
    <p class="do lon"> KHOA CÔNG NGHỆ THÔNG TIN</p>
    <p class="do vua"> ỨNG DỤNG PHẦN MỀM</p>
</body>
</html>
