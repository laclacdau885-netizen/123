<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1 {
            color: red;
        }
        h2 {
            color: blue;
        }
        p {
            color: red;
        }
        i {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Trường cao đẳng Công thương Việt Nam</h1>
    <h2>Khoa công nghệ thông tin</h2>
    <p>Công nghệ phần mềm <i>Hệ thống thông tin</i></p>
</body>
</html>
